# GitHub Pages 배포를 위한 간단한 워크플로우
name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시될 때마다 실행됩니다.
  push:
    branches: [ "main" ]
  # Actions 탭에서 수동으로 이 워크플로우를 실행할 수 있도록 합니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 배포를 허용합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 배포를 비활성화합니다.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 배포 작업을 정의합니다.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist 디렉토리에서 업로드합니다.
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
